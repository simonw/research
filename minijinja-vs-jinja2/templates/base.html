<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        body {
            font-family: {{ font_family }};
            margin: 0;
            padding: 20px;
            background-color: {{ bg_color }};
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            text-align: center;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{% block header %}{{ site_name }}{% endblock %}</h1>
            <nav>
                {% block navigation %}
                <ul>
                    {% for item in nav_items %}
                    <li><a href="{{ item.url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
                {% endblock %}
            </nav>
        </header>

        <main>
            {% block content %}
            <p>Default content</p>
            {% endblock %}
        </main>

        <footer class="footer">
            {% block footer %}
            <p>&copy; {{ year }} {{ site_name }}. All rights reserved.</p>
            {% endblock %}
        </footer>
    </div>
</body>
</html>
